<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Register - Vanilla Minigames Spacebar instance</title>
		<meta name="description" content="An open source and free Discord alternative instance, hosted by Vanilla Minigames.">
		<meta name="theme-color" content="#4b458c">
		<meta property="og:image" content="/icon.png">

		<link rel="icon" href="/favicon.ico" type="image/x-icon">

		<link href="/style.css" rel="stylesheet">
		<link rel="manifest" href="/manifest.json">
	</head>
	<body class="dark-theme">
		<script src="/login.js"></script>
		<script src="/register.js"></script>

		<div id="logindiv">
			<h1>Create an account</h1>
			<br>
			<form id="register">
				<label for="instancein">
					<b>Instance:</b>
				</label>
				<br>
				<p id="verify"></p>
				<input type="text" id="instancein" placeholder="Instance URL" value="https://spacebar.vanillaminigames.net/" required pattern="^https?://.+\..+">
				<br>
				<br>

				<label for="email">
					<b>Email:</b>
				</label>
				<br>
				<input type="email" id="email" placeholder="Enter email address" required autocomplete="email">
				<br>
				<br>

				<label for="uname">
					<b>Username:</b>
				</label>
				<br>
				<input type="text" id="uname" placeholder="Enter username" required autocomplete="username">
				<br>
				<br>

				<label for="pass1">
					<b>Password:</b>
				</label>
				<br>
				<input type="password" id="pass1" placeholder="Enter password" required autocomplete="new-password">
				<br>
				<br>

				<label for="pass2">
					<b>Enter password again:</b>
				</label>
				<br>
				<input type="password" id="pass2" placeholder="Enter password again" required autocomplete="new-password">
				<br>
				<br>

				<label for="birthdate">
					<b>Date of birth:</b>
				</label>
				<br>
				<input type="date" id="birthdate" required>
				<br>
				<br>

				<b id="TOSbox">
					I agree to the <a id="TOSa" target="_blank" rel="noopener">Terms of Service</a>:
				</b>
				<input type="checkbox" id="tos-check">

				<br>
				<p class="wrongred" id="wrong" role="alert"></p>

				<div id="h-captcha"></div>
				<br>

				<button type="submit" class="dontgrow">Create account</button>
			</form>
			<a href="/login">Already have an account?</a>
		</div>
	</body>
</html>
