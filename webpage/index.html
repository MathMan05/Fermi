<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Vanilla Minigames Spacebar instance</title>
		<meta name="description" content="An open source and free Discord alternative instance, hosted by Vanilla Minigames.">
		<meta name="theme-color" content="#4b458c">
		<meta property="og:image" content="/icon.png">

		<link rel="icon" href="/favicon.ico" type="image/x-icon">

		<link href="/style.css" rel="stylesheet">
		<link rel="manifest" href="/manifest.json">

		<script src="/markdown.js"></script>
		<script src="/login.js"></script>
		<script src="/embed.js"></script>
		<script src="/contextmenu.js"></script>
		<script src="/snowflake.js"></script>
		<script src="/user.js"></script>
		<script src="/member.js"></script>
		<script src="/infiniteScroller.js"></script>
		<script src="/message.js"></script>
		<script src="/settings.js"></script>
		<script src="/channel.js"></script>
		<script src="/permissions.js"></script>
		<script src="/role.js"></script>
		<script src="/guild.js"></script>
		<script src="/direct.js"></script>
		<script src="/localuser.js"></script>
		<script src="/dialog.js"></script>
		<script src="/audio.js"></script>
		<script src="/attachment.js"></script>
		<script src="/component.js"></script>
		<script src="/reaction.js"></script>
		<script src="/emojis.js"></script>
	</head>
	<body class="dark-theme">
		<div id="loading" class="loading">
			<div id="centerdiv">
				<img src="/icon.svg" width="512" height="512" alt="Jank Client logo">
				<h1>Jank Client is loading</h1>
				<h2 id="load-desc">This shouldn't take long</h2>
			</div>
		</div>

		<div class="flexltr" id="page">
			<div id="neunence">
				<div id="servers"></div>
			</div>

			<div class="flexttb channelflex">
				<div class="servertd" id="servertd">
					<h2 id="servername">Server name</h2>
				</div>
				<div id="channels"></div>
				<div class="flexltr" id="userdock">
					<div class="flexltr" id="userinfo">
						<img id="userpfp" alt="" crossorigin="anonymous" width="32" height="32">

						<div class="userflex">
							<p id="username"></p>
							<p id="discriminator"></p>
						</div>
					</div>

					<div id="user-actions">
						<h2 id="settings" class="theme-icon" data-icon="gear"></h2>
						<h2 id="connections" class="theme-icon" data-icon="link"></h2>
						<h2 id="dev-portal" class="theme-icon" data-icon="robot"></h2>
					</div>
				</div>
			</div>

			<div class="flexttb messageflex">
				<div class="servertd servernamediv">
					<span id="mobileback" hidden></span>
					<span id="channelname">Channel</span>
				</div>

				<div id="channelw">
					<div id="messagecontainer">
						<div id="messages"></div>
					</div>
				</div>

				<div id="pasteimage"></div>
				<div id="replybox" class="hideReplyBox"></div>
				<div id="typediv">
					<div id="typebox" aria-label="Type a message" contenteditable="true"></div>

					<div id="typing" class="hidden">
						<p id="typingtext">typing</p>
						<div class="loading-indicator">
							<span class="dot">.</span>
							<span class="dot">.</span>
							<span class="dot">.</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/index.js"></script>
	</body>
</html>
